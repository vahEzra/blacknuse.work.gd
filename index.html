<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        body {
            background-color: rgb(22, 22, 22);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dashboard {
            background-color: rgb(33, 33, 33);
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu a {
            color: gray;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #b0b0b0;
        }

        .menu a.selected {
            color: #3a8d99; /* Light blue with a bit darker shade */
            border-bottom: 2px solid #3a8d99; /* Underline effect */
        }

        .separator {
            border-bottom: 1px solid gray;
            margin: 20px 0;
        }

        .welcome-message {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .login-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            transition: 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #808080;
        }

        .logout-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            transition: 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
            text-align: center;
        }

        .logout-btn:hover {
            background-color: #808080;
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="menu">
            <a href="#" id="homeButton" class="selected">Home</a>
            <a href="#" id="accountButton">Account</a>
            <a href="#" id="gamesButton">Games</a>
        </div>
        <div class="separator"></div>

        <!-- Home Section -->
        <div class="home-section">
            <div class="welcome-message" id="welcomeMessage">
                Welcome, <span id="username">User</span>!
            </div>
            <div>
                Choose contents from above!
            </div>
        </div>

        <!-- Account Section -->
        <div class="account-section" style="display:none;">
            <a id="loginButton" href="https://discord.com/oauth2/authorize?client_id=1348972801385562163&redirect_uri=https://vahezra.github.io/auth.html&response_type=token&scope=identify" class="login-btn">
                Login
            </a>
            <br>
            <a id="logoutButton" class="logout-btn" style="display:none;" href="#" onclick="logout()">
                Logout
            </a>
        </div>

        <!-- Games Section -->
        <div class="games-section" style="display:none;">
            <div>Not currently available</div>
        </div>
    </div>

    <script>
        // Function to check localStorage for a saved username
        function checkLogin() {
            const savedUser = localStorage.getItem("discord_user");
            if (savedUser) {
                document.getElementById("username").textContent = savedUser;
                document.getElementById("loginButton").textContent = "@" + savedUser;
                document.getElementById("loginButton").removeAttribute("href"); // Make it a label
                document.getElementById("logoutButton").style.display = "inline-block";
            }
        }

        // Function to handle logout
        function logout() {
            localStorage.removeItem("discord_user");
            location.reload(); // Reload the page after logout
        }

        // Change the selected menu item style
        function selectMenuItem(selectedId) {
            const buttons = document.querySelectorAll(".menu a");
            buttons.forEach(button => {
                button.classList.remove("selected");
            });
            document.getElementById(selectedId).classList.add("selected");
        }

        // Show sections based on selected menu item
        function showSection(section) {
            document.querySelectorAll('.home-section, .account-section, .games-section').forEach((sectionElement) => {
                sectionElement.style.display = 'none';
            });
            document.querySelector(`.${section}-section`).style.display = 'block';
        }

        // Event listeners to update the selected button and display content
        document.getElementById("homeButton").addEventListener("click", function() {
            selectMenuItem("homeButton");
            showSection("home");
        });
        document.getElementById("accountButton").addEventListener("click", function() {
            selectMenuItem("accountButton");
            showSection("account");
        });
        document.getElementById("gamesButton").addEventListener("click", function() {
            selectMenuItem("gamesButton");
            showSection("games");
        });

        // Initialize on page load
        checkLogin();
        showSection("home"); // Default to Home section on load
    </script>

</body>
</html>
