<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        body {
            background-color: rgb(22, 22, 22);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Main Menu - Horizontal Menu Bar */
        .menu {
            background-color: rgb(33, 33, 33);
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 1; /* Always visible */
            transition: opacity 0.3s ease-in-out;
        }

        .menu a {
            color: gray;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #b0b0b0;
        }

        .menu a.selected {
            color: #5f9ea0;
            border-bottom: 2px solid #5f9ea0;
        }

        /* The Container for Menu Items */
        .menu-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: transparent; /* Make the container transparent */
            border-radius: 15px;
            text-align: center;
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease-in-out;
        }

        /* Content inside menu container remains visible */
        .menu-container .content {
            visibility: visible; /* Keep content visible */
        }

        /* Login/Logout Buttons */
        .login-btn, .logout-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            transition: 0.2s;
            text-decoration: none;
            color: white;
            display: inline-block;
            text-align: center;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: #808080;
        }

        /* Not Available Message */
        .not-available {
            color: gray;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="menu">
        <a href="#" id="homeButton" class="selected">Home</a>
        <a href="#" id="accountButton">Account</a>
        <a href="#" id="gamesButton">Games</a>
    </div>

    <div class="separator"></div>

    <div class="menu-container" id="menuContainer">
        <div class="content">
            <div class="welcome-message" id="welcomeMessage">
                Welcome, <span id="username">User</span>!
            </div>
            <div id="menuContent">
                Choose contents from above!
            </div>
            <br>
            <a id="loginButton" href="https://discord.com/oauth2/authorize?client_id=1348972801385562163&redirect_uri=https://vahezra.github.io/auth.html&response_type=token&scope=identify" class="login-btn" style="display:none;">
                Login
            </a>
            <a id="logoutButton" href="#" class="logout-btn" style="display:none;" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        // Function to check localStorage for a saved username
        function checkLogin() {
            const savedUser = localStorage.getItem("discord_user");
            if (savedUser) {
                document.getElementById("username").textContent = savedUser;
                document.getElementById("loginButton").style.display = "none";
                document.getElementById("logoutButton").style.display = "inline-block";
            } else {
                document.getElementById("loginButton").style.display = "inline-block";
                document.getElementById("logoutButton").style.display = "none";
            }
        }

        // Function to logout and clear localStorage
        function logout() {
            localStorage.removeItem("discord_user");
            checkLogin(); // Refresh login/logout state
        }

        // Change the selected menu item style
        function selectMenuItem(selectedId) {
            const buttons = document.querySelectorAll(".menu a");
            buttons.forEach(button => {
                button.classList.remove("selected");
            });
            document.getElementById(selectedId).classList.add("selected");
        }

        // Update the menu content based on the selected item
        function updateMenuContent(content) {
            const menuContent = document.getElementById("menuContent");
            menuContent.innerHTML = content;
        }

        // Show the menu container and make it visible
        function showMenuContainer() {
            const menuContainer = document.getElementById("menuContainer");
            menuContainer.style.opacity = 1; // Make the container visible
        }

        // Event listeners to update the selected button and content
        document.getElementById("homeButton").addEventListener("click", function() {
            selectMenuItem("homeButton");
            updateMenuContent("Choose contents from above!");
            showMenuContainer();
        });
        document.getElementById("accountButton").addEventListener("click", function() {
            selectMenuItem("accountButton");
            updateMenuContent("<div id='loginMessage'>Please log in to access your account.</div>");
            document.getElementById("loginButton").style.display = "inline-block";
            showMenuContainer();
        });
        document.getElementById("gamesButton").addEventListener("click", function() {
            selectMenuItem("gamesButton");
            updateMenuContent("<div class='not-available'>Not currently available</div>");
            document.getElementById("loginButton").style.display = "none";
            showMenuContainer();
        });

        // Initialize on page load
        checkLogin();
    </script>

</body>
</html>
