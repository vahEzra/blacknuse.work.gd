<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        .login-btn {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: white;
            border: 2px solid gray;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            transition: 0.2s;
            text-decoration: none;
            color: black;
            display: inline-block;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <a id="loginButton" href="https://discord.com/oauth2/authorize?client_id=1348972801385562163&redirect_uri=https://vahezra.github.io/auth.html&response_type=token&scope=identify" class="login-btn">
        Login
    </a>

    <script>
        function checkLogin() {
            const savedUser = localStorage.getItem("discord_user");
            if (savedUser) {
                document.getElementById("loginButton").textContent = "@" + savedUser;
                document.getElementById("loginButton").removeAttribute("href"); // Make it a label
            }
        }

        checkLogin();
    </script>

</body>
</html>
