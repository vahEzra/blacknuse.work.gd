<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    <script>
        // Function to parse the URL parameters (including the token)
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                accessToken: params.get('access_token')
            };
        }

        // Save the access token to localStorage and redirect to the index page
        function saveToken() {
            const params = getQueryParams();
            if (params.accessToken) {
                localStorage.setItem("discord_user", params.accessToken);
            }
            window.location.href = "index.html";
        }

        // Call the function to save the token
        saveToken();
    </script>

</body>
</html>
